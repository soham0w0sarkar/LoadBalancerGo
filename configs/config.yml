server:
  port: 8080
  read_timeout: 10s
  write_timeout: 10s

backends:
  - url: http://127.0.0.1:8081
    timeout: 15s
  - url: http://127.0.0.1:8082
    timeout: 15s
  - url: http://127.0.0.1:8083
    timeout: 15s
  - url: http://127.0.0.1:8084
    timeout: 15s
  - url: http://127.0.0.1:8085
    timeout: 15s
  - url: http://127.0.0.1:8086
    timeout: 15s
  - url: http://127.0.0.1:8087
    timeout: 15s
  - url: http://127.0.0.1:8088
    timeout: 15s
  - url: http://127.0.0.1:8089
    timeout: 15s
  - url: http://127.0.0.1:8090
    timeout: 15s

load_balancing:
  strategy: round_robin
  health_check:
    interval: 15s
    timeout: 5s
    unhealthy_threshold: 3
    healthy_threshold: 2

middlewares:
  rate_limiter:
    enabled: false
    rate: 10
    size: 20
  load_shedding:
    enabled: true
    max_concurrent_requests: 100
    queue_size: 50